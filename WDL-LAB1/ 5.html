<!DOCTYPE html>
<html>
<head>
    <title>Inspiration Page</title>
</head>

<body style="margin:0; padding:20px; background:#f4f4f4; color:#222; font-family:Segoe UI, Arial;">

    <h1 style="text-align:center; font-weight:500;">Daily Inspiration</h1>
    <p style="text-align:center; color:#555;">A little motivation for every day</p>

    <div style="max-width:800px; margin:auto;">

        <!-- Quote Card -->
        <div style="background:white; padding:15px; margin-bottom:25px; border-radius:6px; box-shadow:0 2px 5px rgba(0,0,0,0.08);">
            <h3 style="margin-bottom:10px; font-weight:500;">Quote of the Day</h3>
            <p style="font-size:18px; line-height:1.6;">
                “Do something today that your future self will thank you for.”
            </p>
        </div>

        <!-- Quote Image 1 -->
        <div style="margin-bottom:25px;">
            <img 
                src="https://images.unsplash.com/photo-1506784983877-45594efa4cbe"
                style="width:100%; border-radius:6px;"
                alt="Inspiration Quote">
            <p style="color:#666; font-size:14px; margin-top:5px;">
                Keep going. You're closer than you think.
            </p>
        </div>

        <!-- Quote Image 2 -->
        <div style="margin-bottom:25px;">
            <img 
                src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d"
                style="width:100%; border-radius:6px;"
                alt="Motivation Quote">
            <p style="color:#666; font-size:14px; margin-top:5px;">
                Progress, not perfection.
            </p>
        </div>

        <!-- Quote Image 3 -->
        <div style="margin-bottom:25px;">
            <img 
                src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee"
                style="width:100%; border-radius:6px;"
                alt="Daily Motivation">
            <p style="color:#666; font-size:14px; margin-top:5px;">
                One day at a time.
            </p>
        </div>

    </div>

    <p style="text-align:center; color:#777; margin-top:40px;">
        Stay consistent. Stay kind to yourself.
    </p>

</body>
</html>
