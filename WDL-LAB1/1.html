<!DOCTYPE html>
<html>
<head>
    <title>Car Dealership Login</title>
</head>
<body style="
    margin:0;
    padding:0;
    font-family:Arial, sans-serif;
    background-image:url('https://images.unsplash.com/photo-1503376780353-7e6692767b70');
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
">

    <div style="
        width:100%;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background-color:rgba(0,0,0,0.4);
    ">
        
        <div style="
            width:360px;
            padding:25px;
            background-color:rgba(255,255,255,0.85);
            border-radius:10px;
            box-shadow:0px 0px 20px rgba(0,0,0,0.5);
        ">
            
            <h2 style="text-align:center; margin-bottom:20px; color:#222;">
                Car Dealership Login
            </h2>
            
            <form>
                <label style="font-weight:bold;">Username</label><br>
                <input type="text" placeholder="Enter username" 
                       style="width:100%; padding:10px; margin-top:5px; margin-bottom:15px; border:1px solid #aaa; border-radius:5px;"><br>

                <label style="font-weight:bold;">Password</label><br>
                <input type="password" placeholder="Enter password" 
                       style="width:100%; padding:10px; margin-top:5px; margin-bottom:20px; border:1px solid #aaa; border-radius:5px;"><br>

                <input type="submit" value="Login"
                       style="
                           width:100%;
                           padding:10px;
                           background-color:#c0392b;
                           color:white;
                           border:none;
                           border-radius:5px;
                           font-size:16px;">
            </form>

            <p style="text-align:center; margin-top:15px; font-size:14px;">
                Dealer access only â€¢ <a href="#" style="text-decoration:none; color:#c0392b;">Register</a>
            </p>

        </div>
    </div>

</body>
</html>
