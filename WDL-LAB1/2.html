<!DOCTYPE html>
<html>
<head>
    <title>Car Dealership Registration</title>
</head>
<body style="
    margin:0;
    padding:0;
    font-family:Arial, sans-serif;
    background-image:url('https://images.unsplash.com/photo-1617814076367-b759c7d7e738');
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
">

    <div style="
        width:100%;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background-color:rgba(0,0,0,0.5);
    ">

        <div style="
            width:420px;
            padding:30px;
            background-color:rgba(0,0,0,0.75);
            border-radius:12px;
            box-shadow:0px 0px 25px rgba(0,0,0,0.8);
            color:white;
        ">

            <h2 style="text-align:center; margin-bottom:25px; letter-spacing:1px;">
                Dealer Registration
            </h2>

            <form>
                <label>Full Name</label><br>
                <input type="text" placeholder="Enter full name"
                       style="width:100%; padding:10px; margin:8px 0 15px 0; border:none; border-radius:5px;"><br>

                <label>Email</label><br>
                <input type="email" placeholder="Enter email"
                       style="width:100%; padding:10px; margin:8px 0 15px 0; border:none; border-radius:5px;"><br>

                <label>Username</label><br>
                <input type="text" placeholder="Choose username"
                       style="width:100%; padding:10px; margin:8px 0 15px 0; border:none; border-radius:5px;"><br>

                <label>Password</label><br>
                <input type="password" placeholder="Create password"
                       style="width:100%; padding:10px; margin:8px 0 15px 0; border:none; border-radius:5px;"><br>

                <label>Confirm Password</label><br>
                <input type="password" placeholder="Confirm password"
                       style="width:100%; padding:10px; margin:8px 0 20px 0; border:none; border-radius:5px;"><br>

                <input type="submit" value="Register"
                       style="
                           width:100%;
                           padding:12px;
                           background-color:#f1c40f;
                           color:black;
                           border:none;
                           border-radius:6px;
                           font-size:16px;
                           font-weight:bold;
                           cursor:pointer;
                       ">
            </form>

            <p style="text-align:center; margin-top:18px; font-size:14px;">
                Already registered?
                <a href="login.html" style="color:#f1c40f; text-decoration:none;">Login here</a>
            </p>

        </div>

    </div>

</body>
</html>
